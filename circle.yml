machine:
  services:
    - docker

dependencies:
  override:
    - docker pull aussielunix/fpm-cook:ubuntu_12.04
    - gem install package_cloud

test:
  override:
    - docker run -v $PWD:/data/ -i -t aussielunix/fpm-cook:ubuntu_12.04

deployment:
  precise:
    branch: precise
    commands:
      - package_cloud push aussielunix/tools/ubuntu/12.04 /home/ubuntu/BitchX-packages/pkg/*_amd64.deb

general:
  artifacts:
    - /home/ubuntu/BitchX-packages/pkg/

